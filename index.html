    getAcordes();
    window.addEventListener("resize", function (event) {

        for (let index = 1; index <= 4; index++) {

        alert("Insira o nome do acorde!");
        return false;

          "data:application/octet-stream"
        );
        var buttonDownload = document.querySelector("#saveImage");
        buttonDownload.setAttribute("download", cifraAcorde + ".png");
        buttonDownload.setAttribute("href", newData);
        buttonDownload.click();
      });
    });

    const buttonSaveAcorde = document.querySelector("#salvarAcorde");

        cifra: cifraAcorde,
